version: '3.4'

services:
  identity.webui:
    image: ${DOCKER_REGISTRY-}identitywebui
    container_name: identity-microservice
    build:
      context: .
      dockerfile: Identity.WebUI/Dockerfile
    depends_on:
      - identity.db
      - elasticsearch 
    networks:
      - my-network

  identity.db:
    image: mysql:8.3.0
    container_name: identity-db
    environment:
      MYSQL_DATABASE: 'identity_db'
      MYSQL_USER: 'dbuser'  
      MYSQL_PASSWORD: 'dbpassword' 
      MYSQL_ROOT_PASSWORD: 'dbrootpassword' 
    ports:
      - "3307:3306"  
    volumes:
      - identity.db-data:/var/lib/mysql 
    networks:
      - my-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.1
    container_name: elasticsearch
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    networks:
      - my-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.1
    container_name: kibana
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - my-network

volumes:
  identity.db-data:
  elasticsearch-data:
networks:
  my-network:  