version: '3.4'

services:
  api.gateway:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    ports:
      - 8086:8080
      - 8087:8081
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - my-network

  identity.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    ports:
      - 8080:8080
      - 8081:8081
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - my-network

  identity.db:
    environment:
      MYSQL_DATABASE: identity_db
      MYSQL_USER: dbuser 
      MYSQL_PASSWORD: dbpassword
      MYSQL_ROOT_PASSWORD: dbrootpassword
    ports:
      - 3307:3306
    volumes:
      - identity.db-data:/var/lib/mysql 
    networks:
      - my-network
  
  elasticsearch:
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - my-network
  
  kibana:
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - my-network

  item.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    ports:
      - 8082:8080
      - 8083:8081
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
     - my-network
 
  item.db:
    environment:
      MYSQL_DATABASE: item_db
      MYSQL_USER: dbuser 
      MYSQL_PASSWORD: dbpassword
      MYSQL_ROOT_PASSWORD: dbrootpassword
    ports:
      - 3308:3306 
    volumes:
      - item.db-data:/var/lib/mysql 
    networks:
      - my-network

  chat.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    ports:
      - 8084:8080
      - 8085:8081
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - my-network

  chat.db:
    ports:
      - 27018:27017
    volumes:
      - chat.db-data:/data/db
    networks:
      - my-network
  
  market.mq:
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - 15672:15672
    volumes:
      - market.mq-data:/var/lib/rabbitmq
    networks:
      - my-network
  
  redis:
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - my-network

volumes:
  identity.db-data:
  item.db-data:
  chat.db-data:
  redis-data:
  market.mq-data:
  elasticsearch-data:

networks:
  my-network: